<!DOCTYPE html>
<head>
	<title>Task-1</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<center>
		<p> Table's background color is green. </p>
		<table border="1" bgcolor="#00FF00" id="myTable"> 
			<!--Creates a table-->
			<tr><td>Blue 1</td></tr>
 			<tr><td>Red 1</td></tr>
 			<tr><td>Blue 2</td></tr>
 			<tr><td>Red 2</td></tr>
		</table>
	</center>

	<script> // jQuery script to change background color
		$(document).ready(function() {
			$("tr:even").css("background-color", "blue");
			$("tr:odd").css("background-color", "red");
		});
	</script>
</body>
</html>
